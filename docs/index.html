<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JODA â€¢ Buy & Stake (BSC Testnet)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="JODALogo.png" alt="JODA Logo">
    <h1>JODA â€¢ Buy & Stake (Testnet)</h1>
  </header>

  <div id="status" class="muted">Connecting...</div>

  <div class="tabs">
    <button id="tabBuy" class="active">Buy</button>
    <button id="tabStake">Stake</button>
    <button id="connectBtn">ðŸ”— Connect Wallet</button>
    <p id="walletAddress"></p>
  </div>

  <!-- BUY -->
  <section id="buySection">
    <h2>Buy JODA</h2>
    <p>Enter BNB amount (min $30)</p>
    <input id="buyAmount" type="number" placeholder="BNB to spend">
    <button id="buyBtn">Buy</button>
    <div id="estimateOut"></div>
  </section>

  <!-- STAKE -->
  <section id="stakeSection" style="display:none">
    <h2>Stake JODA</h2>
    <input id="stakeAmount" type="number" placeholder="JODA to stake">
    <select id="stakeMonths">
      <option value="6">6 months</option>
      <option value="12">12 months</option>
      <option value="24">24 months</option>
    </select>
    <button id="stakeBtn">Stake</button>
    <button id="withdrawBtn">Withdraw Stake</button>
  </section>

  <!-- Toast container -->
  <div id="toastStack" aria-live="polite" aria-atomic="true"></div>

  <script src="app.js"></script>
  <!-- ===================== Affiliates / Shopping ===================== -->
<section class="affiliates" aria-labelledby="aff-title">
  <h3 id="aff-title">Shop & Support JODA</h3>
  <p class="muted small">
    These are placeholder links for testing. Replace the URLs with your affiliate links later.
  </p>

  <div class="aff-grid">
    <a class="aff-card" href="https://www.amazon.com/" target="_blank" rel="noopener">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
      <span>Amazon</span>
    </a>

    <a class="aff-card" href="https://temu.com/" target="_blank" rel="noopener">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1a/Temu_logo.svg" alt="Temu">
      <span>Temu</span>
    </a>

    <a class="aff-card" href="https://www.ebay.com/" target="_blank" rel="noopener">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/EBay_logo.svg" alt="eBay">
      <span>eBay</span>
    </a>

    <a class="aff-card" href="https://aliexpress.com/" target="_blank" rel="noopener">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/AliExpress_logo.svg" alt="AliExpress">
      <span>AliExpress</span>
    </a>
  </div>
</section>

</body>
</html>
