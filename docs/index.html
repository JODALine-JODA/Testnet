<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JODA â€¢ Buy & Stake (BSC Testnet)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="JODALogo.png" alt="JODA Logo">
    <h1>JODA â€¢ Buy & Stake (Testnet)</h1>
  </header>

  <div id="status" class="muted">Connecting...</div>

  <div class="tabs">
    <button id="tabBuy" class="active">Buy</button>
    <button id="tabStake">Stake</button>
    <button id="connectBtn">ðŸ”— Connect Wallet</button>
    <p id="walletAddress"></p>
  </div>

  <!-- BUY -->
  <section id="buySection">
    <h2>Buy JODA</h2>
    <p>Enter BNB amount (min $30)</p>
    <input id="buyAmount" type="number" placeholder="BNB to spend">
    <button id="buyBtn">Buy</button>
    <div id="estimateOut"></div>
  </section>

  <!-- STAKE -->
  <section id="stakeSection" style="display:none">
    <h2>Stake JODA</h2>
    <input id="stakeAmount" type="number" placeholder="JODA to stake">
    <select id="stakeMonths">
      <option value="6">6 months</option>
      <option value="12">12 months</option>
      <option value="24">24 months</option>
    </select>
    <button id="stakeBtn">Stake</button>
    <button id="withdrawBtn">Withdraw Stake</button>
  </section>

  <!-- Toast container -->
  <div id="toastStack" aria-live="polite" aria-atomic="true"></div>

  <script src="app.js"></script>
</body>
</html>
