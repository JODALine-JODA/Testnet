<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JODALINE (JODA) ‚Ä¢ Buy & Stake</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <!-- ethers v6 (two CDNs), then your app -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js" defer></script>
  <script src="https://unpkg.com/ethers@6.13.2/dist/ethers.umd.min.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <img src="JODALogo.png" alt="JODA Logo" />
    <div class="brand-title">JODALINE <span class="brand-ticker">(JODA)</span></div>
  </header>

  <div class="topbar">
    <label for="languageSelector">üåç</label>
    <select id="languageSelector">
      <option value="en">English</option>
      <!-- (others optional) -->
    </select>
    <button id="connectBtn">üîó Connect Wallet</button>
  </div>

  <div id="status">Connecting...</div>

  <section>
    <h1 id="shopTitle">Shop online ‚Ä¢ Get JODA back</h1>
    <p id="shopLead">Use JODALINE‚Äôs shopping flow‚Ä¶</p>

    <h2 id="buyTitle">Buy JODA</h2>
    <input id="buyAmount" type="number" placeholder="BNB amount" />
    <button id="buyBtn">Buy</button>

    <h2 id="stakeTitle">Stake JODA</h2>
    <input id="stakeAmount" type="number" placeholder="JODA amount" />
    <select id="stakeMonths">
      <option>3</option><option>6</option><option>12</option><option>24</option><option>36</option>
    </select>
    <button id="approveBtn">Approve</button>
    <button id="stakeBtn">Stake</button>

    <h2 id="balanceTitle">Your Balances</h2>
    <div>BNB: <span id="balanceBNB">--</span></div>
    <div>JODA: <span id="balanceJODA">--</span></div>

    <h2 id="saleStatusTitle">Sale Status</h2>
    <div>Active: <span id="saleActive">--</span></div>
    <div>Min (BNB): <span id="saleMin">--</span></div>
    <div>Tokens / 1 BNB: <span id="saleRate">--</span></div>
    <div>Available: <span id="saleAvail">--</span></div>

    <h3 id="howTitle">How it works</h3>
  </section>
</body>
</html>
